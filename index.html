<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" class="input-box" readonly>
        <div class="container">
            <button class="btn" id="ac-btn">AC</button>
            <button class="btn material-symbols-outlined">backspace</button>
            <button class="btn arithmetic-btn">(</button>
            <button class="btn arithmetic-btn">)</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn arithmetic-btn">+</button>
            <button class="btn arithmetic-btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn arithmetic-btn">%</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn arithmetic-btn">x</button>
            <button class="btn">.</button>
            <button class="btn zero-btn">0</button>
            <button class="btn arithmetic-btn">/</button>
            <button class="btn" id="eql-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
